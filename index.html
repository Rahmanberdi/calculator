<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
<div class="calc-wrapper">
    <div class="calc-display">
        <div class="display-secondary"></div>
        <div class="display-main"></div>
    </div>
    <div class="calc-buttons">
        <button class="operator">C</button>
        <button class="operator" >+/-</button>
        <button class="operator" >%</button>
        <button class="operator" >÷</button>
        <button class="number" >7</button>
        <button class="number" >8</button>
        <button class="number" >9</button>
        <button class="operator" id="×">×</button>
        <button class="number" >4</button>
        <button class="number" >5</button>
        <button class="number" >6</button>
        <button class="operator">+</button>
        <button class="number" >1</button>
        <button class="number" >2</button>
        <button class="number" >3</button>
        <button class="operator">-</button>
        <button class="operator" id = "clear" >
            <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="none" viewBox="0 0 128 128" id="backspace">
                <path stroke="black" stroke-width="7" d="M37.0461 39.5413C41.581 34.7285 47.9008 32 54.5136 32H84C97.2548 32 108 42.7452 108 56V72C108 85.2548 97.2548 96 84 96H54.5136C47.9008 96 41.581 93.2715 37.0461 88.4587L24.3388 74.9725C18.5321 68.8098 18.5321 59.1902 24.3388 53.0276L37.0461 39.5413Z"></path>
                <path stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="8" d="M58 53.0001L80.6274 75.6275M79.999 53L58.0001 75.6274"></path>
            </svg>
            </button>
        <button class="number" id="0">0</button>
        <button class="number" id="dot">.</button>
        <button class="operator" id="=">=</button>
    </div>

</div>
<script src="js/calculator.js"></script>
</body>
</html>
